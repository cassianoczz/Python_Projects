<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
</head>
<body>
<h1> Home do site</h1>
<p>
    Parabens, Voce conseguiu!
</p>

<div class="ui container">
    <div class="ui stackable grid">
        <div class="four wide column">
            <div class="ui vertical fluid menu">
                {% for categoria in categorias %}
                <a class="item">
                    {{categoria}}
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="twelve wide column">
            <div class="ui three column stackable grid">
                {% for anuncio in ultimos_anuncios %}
                <div class="column">
                    <div class="ui fluid card">
                        <div class="image">
                            <img src="{% static 'anuncios_app/img/image.png' %}">
                        </div>
                        <div class="content">
                            <a class="header">{{ anuncio.titulo }}</a>
                        </div>
                        <div class="extra content">
                            R$ {{ anuncio.preco }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div>
</body>
</html>
